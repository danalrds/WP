<!DOCTYPE html>
<html>
<head>
    <title>Hover Drop up CSS Lab2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styleMenu.css">
</head>

<body>
<div class="navbar">
    <div class="dropup">
        <button class="dropbtn">Europe</button>
        <div class="dropup-content">
            <a href="#">Cluj-Napoca</a>
            <a href="#">Barcelona</a>
            <a href="#">Paris</a>
            <a href="#">Florence</a>
            <a href="#">Frankfurt</a>
        </div>
    </div>
    <div class="dropup">
        <button class="dropbtn">America</button>
        <div class="dropup-content">
            <a href="#">New York</a>
            <a href="#">Ciudad de Mexico</a>
            <a href="#">Rio de Janeiro</a>
            <a href="#">Buenos Aires</a>
            <a href="#">Medellin</a>
        </div>
    </div>
    <div class="dropup">
        <button class="dropbtn">Asia</button>
        <div class="dropup-content">
            <a href="#">Beijing</a>
            <a href="#">Tokyo</a>
            <a href="#">Seoul</a>
            <a href="#">Delhi</a>
            <a href="#">Manila</a>
        </div>
    </div>
    <div class="dropup">
        <button class="dropbtn">Africa</button>
        <div class="dropup-content">
            <a href="#">Tunis</a>
            <a href="#">Johannesburg</a>
            <a href="#">Casablanca</a>
            <a href="#">Cairo</a>
            <a href="#">Mombasa</a>
        </div>
    </div>
    <div class="dropup">
        <button class="dropbtn">Australia</button>
        <div class="dropup-content">
            <a href="#">Sydney</a>
            <a href="#">Melbourne</a>
            <a href="#">Canberra</a>
            <a href="#">Brisbane</a>
            <a href="#">Perth</a>
        </div>
    </div>
</div>
</body>
</html>
